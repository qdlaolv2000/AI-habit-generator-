<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API连接测试 - AI微习惯工具箱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .test-section h2 {
            color: #4a5568;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #f0fff4;
            border: 2px solid #48bb78;
            color: #2f855a;
        }

        .status.error {
            background: #fed7d7;
            border: 2px solid #f56565;
            color: #c53030;
        }

        .status.loading {
            background: #ebf8ff;
            border: 2px solid #4299e1;
            color: #2b6cb0;
        }

        .code-block {
            background: #1a1a1a;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .nav-links {
            text-align: center;
            margin-top: 30px;
        }

        .nav-links a {
            color: #4299e1;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 API连接测试</h1>
        
        <div class="test-section">
            <h2>1. 配置检查</h2>
            <p>首先检查你的API配置是否正确：</p>
            
            <div class="input-group">
                <label for="apiKey">豆包 API Key:</label>
                <input type="password" id="apiKey" placeholder="请输入你的API密钥">
            </div>
            
            <div class="input-group">
                <label for="baseUrl">API Base URL:</label>
                <input type="text" id="baseUrl" value="https://ark.cn-beijing.volces.com/api/v3/chat/completions" readonly>
            </div>
            
            <button class="btn" onclick="testConnection()">测试连接</button>
            <button class="btn" onclick="loadConfig()">从配置文件加载</button>
            
            <div id="connectionStatus"></div>
        </div>

        <div class="test-section">
            <h2>2. 功能测试</h2>
            <p>测试不同类型的AI生成功能：</p>
            
            <button class="btn" onclick="testBehaviors()">测试行为生成</button>
            <button class="btn" onclick="testAnchors()">测试锚点生成</button>
            <button class="btn" onclick="testCelebrations()">测试庆祝生成</button>
            
            <div id="functionStatus"></div>
        </div>

        <div class="test-section">
            <h2>3. 响应示例</h2>
            <p>最近一次API调用的响应内容：</p>
            <div id="responseContent"></div>
        </div>

        <div class="nav-links">
            <a href="index.html">返回主应用</a>
            <a href="demo.html">查看演示</a>
            <a href="README.md">查看文档</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let currentApiKey = '';
        let currentBaseUrl = '';

        // 从配置文件加载
        function loadConfig() {
            if (typeof CONFIG !== 'undefined') {
                document.getElementById('apiKey').value = CONFIG.API.apiKey;
                document.getElementById('baseUrl').value = CONFIG.API.baseURL;
                showStatus('connectionStatus', 'success', '配置文件加载成功！');
            } else {
                showStatus('connectionStatus', 'error', '无法加载配置文件，请检查config.js是否正确引入');
            }
        }

        // 测试连接
        async function testConnection() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const baseUrl = document.getElementById('baseUrl').value.trim();
            
            if (!apiKey) {
                showStatus('connectionStatus', 'error', '请输入API密钥');
                return;
            }

            if (apiKey === 'YOUR_DEEPSEEK_API_KEY_HERE') {
                showStatus('connectionStatus', 'error', '请替换为你的真实API密钥');
                return;
            }

            currentApiKey = apiKey;
            currentBaseUrl = baseUrl;
            
            showStatus('connectionStatus', 'loading', '正在测试连接...');

            try {
                const response = await fetch(baseUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'doubao-1.5-lite-32k',
                        messages: [
                            {
                                role: 'system',
                                content: '你是一个AI助手，请简单回复"连接成功"'
                            },
                            {
                                role: 'user',
                                content: '测试连接'
                            }
                        ],
                        max_tokens: 50
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.choices && data.choices.length > 0) {
                    showStatus('connectionStatus', 'success', 
                        `连接成功！API响应: ${data.choices[0].message.content}`);
                } else {
                    showStatus('connectionStatus', 'error', '连接成功但响应格式异常');
                }
            } catch (error) {
                showStatus('connectionStatus', 'error', 
                    `连接失败: ${error.message}`);
            }
        }

        // 测试行为生成
        async function testBehaviors() {
            if (!currentApiKey) {
                showStatus('functionStatus', 'error', '请先测试连接');
                return;
            }

            showStatus('functionStatus', 'loading', '正在测试行为生成...');

            try {
                const prompt = `你是一个基于福格行为设计模型的专业行为设计师。用户的愿望是：提高睡眠质量

请生成5个具体、可执行的微行为，直接返回JSON数组格式。

示例格式：
["每天早上起床后立即喝一杯温水", "每次使用手机前先深呼吸3次"]`;

                const response = await fetch(currentBaseUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentApiKey}`
                    },
                    body: JSON.stringify({
                        model: 'doubao-1.5-lite-32k',
                        messages: [
                            {
                                role: 'system',
                                content: '你是一个专业的行为设计师，请按照用户要求生成具体的微行为建议。'
                            },
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        max_tokens: 500
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }

                const data = await response.json();
                const content = data.choices[0].message.content;
                
                showStatus('functionStatus', 'success', '行为生成测试成功！');
                showResponse(content);
                
            } catch (error) {
                showStatus('functionStatus', 'error', `行为生成测试失败: ${error.message}`);
            }
        }

        // 测试锚点生成
        async function testAnchors() {
            if (!currentApiKey) {
                showStatus('functionStatus', 'error', '请先测试连接');
                return;
            }

            showStatus('functionStatus', 'loading', '正在测试锚点生成...');

            try {
                const prompt = `请生成5个适合中国用户日常生活的锚点选项，格式统一为"在我...之后"。

请直接返回JSON数组格式：
["在我起床下床之后", "在我刷完牙之后"]`;

                const response = await fetch(currentBaseUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentApiKey}`
                    },
                    body: JSON.stringify({
                        model: 'doubao-1.5-lite-32k',
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        max_tokens: 300
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }

                const data = await response.json();
                const content = data.choices[0].message.content;
                
                showStatus('functionStatus', 'success', '锚点生成测试成功！');
                showResponse(content);
                
            } catch (error) {
                showStatus('functionStatus', 'error', `锚点生成测试失败: ${error.message}`);
            }
        }

        // 测试庆祝生成
        async function testCelebrations() {
            if (!currentApiKey) {
                showStatus('functionStatus', 'error', '请先测试连接');
                return;
            }

            showStatus('functionStatus', 'loading', '正在测试庆祝生成...');

            try {
                const prompt = `请生成5个适合中国用户的庆祝方式，用于微习惯养成中的即时奖励。

请直接返回JSON数组格式：
["在心里说'太棒了！'", "微笑并点头"]`;

                const response = await fetch(currentBaseUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentApiKey}`
                    },
                    body: JSON.stringify({
                        model: 'doubao-1.5-lite-32k',
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        max_tokens: 300
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }

                const data = await response.json();
                const content = data.choices[0].message.content;
                
                showStatus('functionStatus', 'success', '庆祝生成测试成功！');
                showResponse(content);
                
            } catch (error) {
                showStatus('functionStatus', 'error', `庆祝生成测试失败: ${error.message}`);
            }
        }

        // 显示状态
        function showStatus(elementId, type, message) {
            const element = document.getElementById(elementId);
            element.className = `status ${type}`;
            element.textContent = message;
        }

        // 显示响应内容
        function showResponse(content) {
            const responseDiv = document.getElementById('responseContent');
            responseDiv.innerHTML = `<div class="code-block">${content}</div>`;
        }

        // 页面加载完成后自动加载配置
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
        });
    </script>
</body>
</html>
